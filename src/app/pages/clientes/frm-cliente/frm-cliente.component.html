
    <form [formGroup]="modelForm" (submit)='enviarForm()' style="padding: 10px;">
      <input type="hidden" id="id">
      <div class="card">
        <div class="card-header">
          Informa√ßoes Cliente
        </div>

        <div class="card-body">
          <div class="row">

            <div class="form-group col-md-6">
                <label for="Codigo">Codigo</label>
                <input type="text" class="form-control" formControlName='codigo' [ngClass]="controleValido(modelForm.get('codigo'))">
            </div>

            <div class="form-group col-md-6">
              <label for="Nome">Nome</label>
              <input  type="text" class="form-control" formControlName='nome' [ngClass]="controleValido(modelForm.get('nome'))">
            </div>
          </div>
        </div>

      </div>
      <button type="submit" class="btn btn-success float-right mt-3 ">Salvar</button>
      <button type="button" class="btn btn-primary float-right mt-3 mr-2" (click)="cancelar($event)">Cancelar</button>
    </form>
